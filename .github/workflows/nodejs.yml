name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
      - run: npm ci
      - name: Install the browsers
        run: npx playwright install
      - name: Install the operating-system dependencies
        run: npx playwright install-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start app service (Docker Compose)
        uses: docker/compose-action@v2
        with:
          files: docker-compose.yml
          args: up -d --build app

      - name: Wait for http://localhost:3000 to be ready
        run: |
          echo "Waiting for http://localhost:3000 to be ready..."
          for i in {1..60}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "App is up"
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done

      - name: Run end-to-end tests (host Playwright)
        run: npm test

      - name: Run Playwright in Docker Compose (optional double-check)
        uses: docker/compose-action@v2
        with:
          files: docker-compose.yml
          args: run --rm playwright
      - run: npx nyc report --reporter=lcovonly
      - name: Upload to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
