name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
      - run: npm ci
      - name: Install the browsers
        run: npx playwright install
      - name: Install the operating-system dependencies
        run: npx playwright install-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start app service (Docker Compose)
        run: |
          docker compose up -d --build app

      - name: Wait for http://localhost:3000 to be ready
        run: |
          echo "Waiting for http://localhost:3000 to be ready..."
          for i in {1..60}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "App is up"
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done

      - name: Run end-to-end tests (host Playwright)
        run: npm test

      - name: Generate LCOV from host-run coverage
        run: npx nyc report --reporter=lcovonly

      - name: Upload host-run coverage to Coveralls
        id: check_lcov
        run: |
          if [ -f coverage/lcov.info ] && [ -s coverage/lcov.info ]; then
            echo "lcov_present=true" >> "$GITHUB_OUTPUT"
          else
            echo "lcov_present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload host-run coverage to Coveralls
        if: steps.check_lcov.outputs.lcov_present == 'true'
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Playwright in Docker Compose for visual regression tests
        run: |
          # Passing UID/GID variables to allow our container user to be the same as the host

          # Ensure snapshot and test-results dirs exist on the host so the container
          # can read/write them via the volume mounts.
          mkdir -p e2e/snapshots
          mkdir -p test-results

          # If there are no baseline image snapshots present, generate them first
          # so the visual regression run in the container has a baseline to
          # compare to. Check for PNG files (typical Playwright image snapshots)
          if ls e2e/snapshots/*.png 1> /dev/null 2>&1; then
            echo "Baseline snapshots present — running visual regression tests"
          else
            echo "No baseline image snapshots found — generating baseline snapshots in Docker"
            docker compose run --rm playwright npx playwright test --update-snapshots
          fi

          docker compose run --rm playwright

      - name: Save docker-compose logs
        if: always()
        run: |
          mkdir -p $GITHUB_WORKSPACE/ci-logs
          docker compose logs > $GITHUB_WORKSPACE/ci-logs/compose-logs.txt || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results/**
            e2e/snapshots/**
            playwright-report/**
            coverage/**
            .nyc_output/**
            ci-logs/**
      # Coverage upload to Coveralls already performed after the host `npm test` step
