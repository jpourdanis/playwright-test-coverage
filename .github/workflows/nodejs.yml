name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
      - run: npm ci
      - name: Install the browsers
        run: npx playwright install
      - name: Install the operating-system dependencies
        run: npx playwright install-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start app service (Docker Compose)
        run: docker compose up -d --build app

      - name: Wait for http://localhost:3000 to be ready
        run: |
          echo "Waiting for http://localhost:3000 to be ready..."
          for i in {1..60}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "App is up"
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done

      - name: Run end-to-end tests (host Playwright)
        run: npm test

      - name: Generate LCOV from host-run coverage
        run: npx nyc report --reporter=lcovonly

      - name: Upload host-run coverage to Coveralls
        id: check_lcov
        run: |
          if [ -f coverage/lcov.info ] && [ -s coverage/lcov.info ]; then
            echo "lcov_present=true" >> "$GITHUB_OUTPUT"
          else
            echo "lcov_present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Debug LCOV when missing
        if: steps.check_lcov.outputs.lcov_present == 'false'
        run: |
          echo "coverage/lcov.info is missing or empty"
          echo "Contents of .nyc_output:" || true
          ls -la .nyc_output || true
          for f in .nyc_output/*.json; do echo '---' $f; head -c 200 "$f" || true; done
          echo '--- end .nyc_output'

      - name: Upload host-run coverage to Coveralls
        if: steps.check_lcov.outputs.lcov_present == 'true'
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Playwright in Docker Compose for visual regression tests
        run: |
          # Passing UID/GID variables to allow our container user to be the same as the host
          echo "DOCKER_UID=$(id -u)" >> $GITHUB_ENV
          echo "DOCKER_GID=$(id -g)" >> $GITHUB_ENV
          # Output directories created here will be owned by GH-runner
          # If we let docker compose create them as volumes instead, they'll be not writable
          mkdir -p ./app/e2e/snapshots
          mkdir -p ./app/test-results
          mkdir -p $GITHUB_WORKSPACE/.nyc_output
          docker compose run --rm playwright
      - name: Extract test-results from Docker volume (if present)
        if: always()
        run: |
          set -e
          echo "Looking for a volume containing 'test-results'..."
          VOL=$(docker volume ls --format '{{.Name}}' | grep test-results | head -n1 || true)
          if [ -n "$VOL" ]; then
            echo "Found volume: $VOL, copying contents to $GITHUB_WORKSPACE/test-results"
            docker run --rm -v "$VOL":/v -v "$GITHUB_WORKSPACE":/host alpine sh -c 'cp -r /v /host/test-results || true'
          else
            echo "No test-results volume found"
          fi

      - name: Save docker-compose logs
        if: always()
        run: |
          mkdir -p $GITHUB_WORKSPACE/ci-logs
          docker compose logs > $GITHUB_WORKSPACE/ci-logs/compose-logs.txt || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results/**
            e2e/snapshots/**
            playwright-report/**
            coverage/**
            .nyc_output/**
            ci-logs/**
      # Coverage upload to Coveralls already performed after the host `npm test` step
