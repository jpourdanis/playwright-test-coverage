name: CI
on:
  push:
    branches: [main, gh-pages]
  pull_request:
    branches: [main, gh-pages]
  schedule:
    - cron: '0 0 * * *'
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
      - run: npm ci --legacy-peer-deps
      - name: Install the browsers
        run: npx playwright install
      - name: Install the operating-system dependencies
        run: npx playwright install-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start app service (Docker Compose)
        run: |
          docker compose up -d --build app api mongo

      - name: Wait for http://127.0.0.1:3000 to be ready
        run: |
          echo "Waiting for http://127.0.0.1:3000 to be ready..."
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:3000 > /dev/null; then
              echo "App is up"
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done

      - name: Wait for http://127.0.0.1:3000/api/colors to be ready
        run: |
          echo "Waiting for http://127.0.0.1:3000/api/colors to be ready..."
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:3000/api/colors > /dev/null; then
              echo "API is up"
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done

      - name: Run end-to-end tests (host Playwright)
        run: npm test

      - name: Run BDD tests (host Playwright)
        run: npm run test:bdd

      - name: Run cross-browser compatibility tests (host Playwright)
        run: npm run test:cross-browser

      - name: Generate LCOV from host-run coverage
        run: npx nyc report --reporter=lcovonly

      - name: Upload host-run coverage to Coveralls
        id: check_lcov
        run: |
          if [ -f coverage/lcov.info ] && [ -s coverage/lcov.info ]; then
            echo "lcov_present=true" >> "$GITHUB_OUTPUT"
          else
            echo "lcov_present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload host-run coverage to Coveralls
        if: steps.check_lcov.outputs.lcov_present == 'true'
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Playwright in Docker Compose for visual regression tests
        run: |
          # Passing UID/GID variables to allow our container user to be the same as the host

          # Ensure snapshot and test-results dirs exist on the host so the container
          # can read/write them via the volume mounts.
          mkdir -p e2e/snapshots
          mkdir -p test-results
          mkdir -p allure-results

          # Run visual regression tests in the Playwright container. Baseline
          # snapshots should be committed to the repo beforehand; do not
          # auto-generate or update snapshots in CI to avoid accidental changes.
          docker compose run --rm playwright e2e/tests/visual.spec.ts

      - name: Save docker-compose logs
        if: always()
        run: |
          mkdir -p $GITHUB_WORKSPACE/ci-logs
          docker compose logs > $GITHUB_WORKSPACE/ci-logs/compose-logs.txt || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results/**
            e2e/snapshots/**
            playwright-report/**
            coverage/**
            .nyc_output/**
            ci-logs/**
            allure-results/**
      # Coverage upload to Coveralls already performed after the host `npm test` step
      
      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
            ref: gh-pages
            path: gh-pages  

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: allure-history
            force_orphan: true
