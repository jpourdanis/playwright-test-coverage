version: "3.8"
services:
  app:
    build:
      context: .
      target: app
    ports:
      - "3000:3000"
    depends_on:
      - api
      - mongo
    environment:
      - USE_BABEL_PLUGIN_ISTANBUL=1
      - NODE_OPTIONS=--openssl-legacy-provider --dns-result-order=ipv4first
      - PROXY_API_URL=http://api:5001
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json

  api:
    build:
      context: ./server
    ports:
      - "5001:5001"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/colorsdb
    volumes:
      - ./server:/app

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  playwright:
    build:
      context: .
      target: playwright
    depends_on:
      - app
    environment:
      - BASE_URL=http://app:3000
      - CI=true
    tty: true
    stdin_open: true
    user: root
    # By default the playwright image will run `npx playwright test`. Use
    # `docker-compose run --rm playwright` to execute tests, and pass extra
    # arguments to change behavior (e.g. `--update-snapshots`).
    volumes:
      - ./e2e:/app/e2e
      - ./playwright.config.ts:/app/playwright.config.ts
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./e2e/snapshots:/app/e2e/snapshots
      - ./test-results:/app/test-results
      - ./allure-results:/app/allure-results

volumes:
  mongo_data:
