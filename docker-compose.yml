version: "3.8"
services:
  app:
    build:
      context: .
      target: app
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - USE_BABEL_PLUGIN_ISTANBUL=1
      - NODE_OPTIONS=--openssl-legacy-provider --dns-result-order=ipv4first
      - PROXY_API_URL=http://api:5001
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json

  api:
    build:
      context: ./server
    ports:
      - "5001:5001"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:5001/api/colors', (r) => { let d = ''; r.on('data', c => d += c); r.on('end', () => process.exit(r.statusCode === 200 ? 0 : 1)); }).on('error', () => process.exit(1));"]
      interval: 5s
      timeout: 5s
      start_period: 15s
      retries: 10
    environment:
      - MONGO_URI=mongodb://mongo:27017/colorsdb

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: mongosh --eval "db.runCommand('ping').ok" --quiet
      interval: 5s
      timeout: 5s
      retries: 10

  playwright:
    build:
      context: .
      target: playwright
    depends_on:
      - app
    environment:
      - BASE_URL=http://app:3000
      - CI=true
    tty: true
    stdin_open: true
    user: root
    # By default the playwright image will run `npx playwright test`. Use
    # `docker-compose run --rm playwright` to execute tests, and pass extra
    # arguments to change behavior (e.g. `--update-snapshots`).
    volumes:
      - ./e2e:/app/e2e
      - ./playwright.config.ts:/app/playwright.config.ts
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./e2e/snapshots:/app/e2e/snapshots
      - ./test-results:/app/test-results
      - ./allure-results:/app/allure-results

volumes:
  mongo_data:
